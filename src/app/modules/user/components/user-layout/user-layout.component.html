<div class="container">
    <div class="row align-items-start center-row row1-padding">
        <h1 class="center-element" i18n>Citas</h1>
    </div>

    <div class="row align-items-center center-row row2-padding">
      <div *ngFor="let appointment of appointments" >
        <div class="col-sm-12 col-md-4" *ngIf="appointment.driverId==null">
          <app-user-card [appointment]="appointment"></app-user-card>
        </div>
      </div>
    </div>
</div>
