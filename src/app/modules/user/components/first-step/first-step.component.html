<div class="nueva-orden-container">
  <div class="row">
    <div class="nueva-orden-titulo">
      <h4 i18n>Â¿Que quieres vender?</h4>
      <h5 i18n>Paso 1 de 4</h5>
    </div>
  </div>
  <div class="row" style="margin-top: 15px;">
    <div class="form-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="categoria" i18n>Categoria</label>
          <select class="form-control" id="categoria" required name="categoria" ngModel (ngModelChange)="changeCategory">
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subcategoria" i18n>Subcategoria</label>
          <select class="form-control" id="subcategoria" required ngModel name="subcategoria">
              <option *ngFor="let subcategory of subcategories"  value="{{subcategory.id}}">{{subcategory.nombre}}</option>
          </select>
        </div>

        <label for="peso" i18n>Peso</label>
        <div class="input-group">
          <input ngModel name="peso" type="text" class="form-control" id="peso" placeholder="1" pattern="[0-9]*[.]{0,1}[0-9]*">
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon3">kg</span>
          </div>
        </div>

        <h6 i18n>Dimensiones</h6>

        <label for="alto" i18n>Altura</label>
        <div class="input-group">
          <input ngModel name="alto" type="text" class="form-control" id="alto" placeholder="10" pattern="[0-9]*[.]{0,1}[0-9]*">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>

        <label for="ancho" i18n>Anchura</label>
        <div class="input-group">

          <input ngModel name="ancho" type="text" class="form-control" id="ancho" placeholder="10" pattern="[0-9]*[.]{0,1}[0-9]*">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>


        <label for="alto" i18n>Longitud</label>
        <div class="input-group">

          <input ngModel name="largo" type="text" class="form-control" id="largo" placeholder="10" pattern="[0-9]*[.]{0,1}[0-9]*">
          <div class="input-group-append">
            <span class="input-group-text">cm</span>
          </div>
        </div>

        <button type="submit" class="btn-siguiente-paso" i18n>Siguiente paso</button>
      </form>

    </div>
  </div>
</div>
