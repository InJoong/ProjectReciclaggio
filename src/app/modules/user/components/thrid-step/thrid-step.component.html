<div class="nueva-orden-container">
  <div class="row">
    <div class="nueva-orden-titulo">
      <h4 i18n>¿Que quieres vender?</h4>
      <h5 i18n>Paso 3 de 4</h5>
    </div>
  </div>
  <div class="row" style="margin-top: 15px;">
    <div class="form-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="card">
          <div class="card-header" i18n>
            Confirma tus datos
          </div>
          <div class="card-body">
            <div class="row">

              <div class="col">
                <h5 i18n>Categoria: </h5>
                <h6 i18n>{{ formCategoria }}</h6>
                <h5 i18n>Subcategoria:</h5>
                <h6 i18n>{{ formSubCategoria}}</h6>
                <h5 i18n>Peso:</h5>
                <h6 i18n>{{peso}} kg</h6>
                <h5 i18n>Direccion:</h5>
                <h6>{{direccion}}</h6>

              </div>

            </div>

          </div>


        </div>

        <div class="form-group">
          <label for="comentarios-extra" i18n>Comentarios extras</label>
          <textarea ngModel name="comentarios-extra" class="form-control" id="comentarios-extra"
                     placeholder="Calle del Puente #222 Col. Ejidos de Huipulco, Tlalpan C.P. 14380, México D.F." required
          >
                            </textarea>
        </div>
        <button type="submit" class="btn-siguiente-paso" i18n>Siguiente paso</button>
      </form>

    </div>
  </div>
</div>
